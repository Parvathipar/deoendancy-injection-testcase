<H1>EMOLOYEE-LIST</H1>
<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        <th>Place</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeedata">
        <td>{{emp.id}}</td>
        <td>{{emp.name }}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.place}}</td>
        
       
      </tr>
    </tbody>
    
  </table>
